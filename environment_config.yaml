          WARNING: Make changes carefully for deployed plugin.
          Lifecycle management is in EXPERIMENTAL mode.
          INFO: HOT PLUG is fully supported.

  storage_protocol_0:
    type: "radio"
    weight: 10
    value: "FC"
    label: "Storage protocol to be used on the data path with storage system"
    values:
      - data: "ISCSI"
        label: "ISCSI"
      - data: "FC"
        label: "Fiber Channel"

