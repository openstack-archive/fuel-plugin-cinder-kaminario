    weight: 20
    type: "text"
    regex:
      source: '^\w[\w\-\s.]+$'
      error: 'Invalid IP ranges'

  storage_user_0:
    value: ""
    label: 'Username'
    description: 'Provide username of kaminario K2 All-Flash array'
    weight: 25
    type: "text"
    regex:
      source: '\S'
      error: "Username field cannot be empty" 

  storage_password_0:
